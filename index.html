<body>
  <main>
    <section class="">
      <div class="bg-yellow-300 pt-24 pb-12">
        <div class="container">
          <h1 class="text-center text-7xl uppercase font-bold">Sports DB</h1>
          <div class="flex flex-col gap-y-8">
            <div class="flex items-center justify-center mt-10 bg-white w-fit mx-auto p-1 rounded">
              <input id="search-box" type="text" class="outline-none py-2 px-4 text-lg" placeholder="player name..."
                aria-label="Recipient's username" aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <button onclick="allPlayers()" class="btn btn-outline-secondary bg-black text-white py-2 px-4 rounded"
                  type="button">
                  Search
                </button>
              </div>
            </div>
            <div id="history" class="min-h-20">
              <div id="history-title" class="flex justify-center items-center">
                <h2 class="text-center text-xl font-bold">Search History</h2>
                <button onclick="clearHistory()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <ul class="flex justify-center gap-4"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="py-[120px]">
        <div class="container">
          <div class="">
            <div id="player-container" class="player-container flex justify-center flex-wrap"></div>
            <div id="spinner" class="spinner-border mx-auto" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
  
            <div id="right" class="col-md-6 w-50 mx-auto text-center">
              <div class="player-detail" id="player-detail"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
