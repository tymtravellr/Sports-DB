<html lang="en">

<head>

<body>
  <main>

    <!--------------- Banner Section ----------------->
    <section class="bg-yellow-300 pt-24 pb-12">
      <div class="container">
        <h1 class="text-center text-7xl uppercase font-bold">Sports DB</h1>
        <div class="flex flex-col gap-y-8">
          <div class="flex items-center justify-center mt-10 bg-white w-fit mx-auto p-1 rounded">
            <input id="search-box" type="text" class="outline-none py-2 px-4 text-lg" placeholder="player name..."
              aria-label="Recipient's username" aria-describedby="basic-addon2" />
            <div class="input-group-append">
              <button onclick="allPlayers()" class="btn btn-outline-secondary bg-black text-white py-2 px-4 rounded"
                type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--------------- Players Section ----------------->
    <section class="py-[120px]">
      <div class="container">
        <div class="">
          <div id="player-container" class="player-container flex justify-center flex-wrap"></div>
          <div id="spinner" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

          <div id="right" class="col-md-6 w-50 mx-auto text-center">
            <div class="player-detail" id="player-detail"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

    }
  </script>

</body>

</html>
